<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
        }
        .vertical-center {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .horizontal-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            animation: fadeInDown 1s ease-out;
        }
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1; /* Coloca as ondas atrás do conteúdo */
        }
        .wave {
            fill: #007bff; /* Cor das ondas */
            animation: waveAnimation 2s linear infinite alternate; /* Animação das ondas */
        }
        @keyframes waveAnimation {
            0% {
                transform: translateY(15px);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid vertical-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path class="wave" d="M0,96L48,122.7C96,149,192,203,288,192C384,181,480,107,576,90.7C672,75,768,117,864,133.3C960,149,1056,139,1152,128C1248,117,1344,107,1392,101.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
        <div class="row justify-content-center">
            <h1 class="text-center mb-4">Relatório de Reservas</h1>

            <div class="col-md-6 horizontal-center form-container">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Gerar Relatório</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Adicionando Bootstrap JS (opcional, se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
